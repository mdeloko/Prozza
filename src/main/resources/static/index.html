<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prozza Beta Test</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/index.js"></script>
</head>
<body>
    <header>
        <h1 id="appTitle">Prozza</h1>
    </header>
    <div class="flexInline">
        <div id="friendListContainer">
            <h3 id="friendListTitle">Amigos</h3>
            <div id="friendList"></div>
        </div>
        <div id="textBoxContainer">
            <div id="textBox">
                <div class="msgContainer">
                    <p class="msgSender">Erik</p>
                    <p class="msgContent">Lorem ipsum dolor sit amet consectetur adipisicing elit. Nihil illo voluptatem, ea est beatae dolores illum molestiae amet voluptatibus accusamus quas, voluptates, rerum praesentium rem deleniti placeat. Obcaecati, ex natus.</p>
                    <p class="msgTime">14:30</p>
                </div>
            </div>
            <div id="textEnterContainer">
                <input type="text" id="msgText" placeholder="Mensagem...">
                <button id="sendMsg">Enviar</button>
            </div>
        </div>
        
    </div>
    <footer>
        <p>Feito por Erik e Werickson - 2024.</p>
    </footer>
</body>
</html>
